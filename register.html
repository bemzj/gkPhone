<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/register.css" />
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
	</head>
	<body>
		<!--忘记密码-->
		<div id="register">
			<div class="registerTitle">
				<p>注册国康账号</p>
			</div>
			<!--输入账号-->
			<div class="formBox step1">
				<ul>
					<li class="liborder noborder">
						<div class="account input">
							<input class="phoneInput" type="text" placeholder="手机号/邮箱" />
						</div>
					</li>
					<li>
						<div class="twoChoice">
							<div class="tcLeft">
								<div class="checkBox">
									<input type="checkbox" checked="checked" />
								</div>
								<label>两周内自动登录</label>
							</div>
						</div>
					</li>
					<li>
						<button class="stepBtn1">下一步</button>
					</li>
					<li>
						<button class="backBtn backLogin">返回登录</button>
					</li>
				</ul>
			</div>
			<!--第二部-->
			<div class="formBox step2" style="display: none;">
				<ul>
					<li class="formContent formContent2">
						<p>验证码已发送至手机 137****9283</p>
					</li>
					<li class="liborder">
						<div class="account input accountEr">
							<input type="text" placeholder="请输入短信验证码"  />
							<button class="get">获取验证码</button>
						</div>
					</li>
					<li class="liborder">
						<div class="account input">
							<input type="password" placeholder="设置密码：6-16位字母和数字" />
						</div>
					</li>
					<li class="liborder">
						<div class="account input">
							<input type="password" placeholder="再次输入密码" />
						</div>
					</li>
					<li>
						<button class="stepBtn2 backBtn prevStep">上一步</button>
					</li>
					<li>
						<button class="stepBtn3">注册</button>
					</li>
					<li class="tips">
						<p>短信kennel会延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取。</p>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/register.js" ></script>
	</body>
</html>
