<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/forget.css" />
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
	</head>
	<body>
		<!--忘记密码-->
		<div id="forget">
			<div class="forgetTitle">
				<p>找回密码</p>
			</div>
			<!--输入账号-->
			<div class="formBox step1">
				<ul>
					<li class="formContent">
						<p>请输入要找回的密码账号</p>
					</li>
					<li class="liborder">
						<div class="account input">
							<input class="accountInput" type="text" placeholder="手机号/邮箱" />
						</div>
					</li>
					<li>
						<button class="stepBtn1">下一步</button>
					</li>
				</ul>
			</div>
			<!--第二部-->
			<div class="formBox step2" style="display: none;">
				<ul>
					<li class="formContent formContent2">
						<p>验证码已发送至手机 137****9283</p>
					</li>
					<li class="liborder">
						<div class="account input accountEr">
							<input type="text" placeholder="请输入短信验证码"  />
							<button class="get">获取验证码</button>
						</div>
					</li>
					<li>
						<button class="stepBtn2">下一步</button>
					</li>
					<li class="tips">
						<p>短信kennel会延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取。</p>
					</li>
				</ul>
			</div>
			<!--第三部-->
			<div class="formBox step3" style="display: none;">
				<ul>
					<li class="formContent">
						<p>请设置密码</p>
					</li>
					<li class="liborder">
						<div class="account input pwd">
							<input type="password" placeholder="新密码(6-8位字母和数字组合)" />
							<a href="###" class="eye eye1"><img src="img/eye1.png"/></a>
							<a href="###" class="eye eye2" style="display: none;"><img src="img/eye2.png"/></a>
						</div>
					</li>
					<li class="liborder">
						<div class="account input">
							<input type="password" placeholder="请再次确认" />
						</div>
					</li>
					<li>
						<button class="finish">完成</button>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/forget.js" ></script>
	</body>
</html>
