<!DOCTYPE html>
<html>
	<head>
		<title>个人中心</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/demo.css" />
	    <link rel="stylesheet" href="css/ydui.css" />
	    <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/exchange.css" />
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js" ></script>
	</head>
	<body>
		<div id="main">
			<div class="link linkImg">
				<p>头像</p>
				<div class="hImg">
					<img src="img/head.png" class="view" />
				</div>
				<div class="input">
					<input type="file" id="file" />
				</div>
			</div>
			<div class="link linkNoMore">
				<p>账号</p>
				<div class="input">
					<p>28377466527</p>
				</div>
			</div>
			<div class="link linkNoMore">
				<p>姓名</p>
				<div class="input">
					<input type="text" placeholder="请输入您的姓名" />
				</div>
			</div>
			<div class="link">
				<p>证件类型</p>
				<div class="input">
					<p>请选择</p>
					<select>
						<option>请选择</option>
						<option>二代身份证</option>
						<option>护照</option>
					</select>
				</div>
			</div>
			<div class="link linkNoMore">
				<p>证件号码</p>
				<div class="input">
					<input type="text" placeholder="请输入证件号码" />
				</div>
			</div>
			<div class="link linkNoMore">
				<p>手机</p>
				<div class="input">
					<input type="text" placeholder="11位手机号码" />
				</div>
			</div>
			<div class="link">
				<p>性别</p>
				<div class="input">
					<p>请选择</p>
					<select>
						<option>请选择</option>
						<option>男</option>
						<option>女</option>
					</select>
				</div>
			</div>
			<div class="link">
				<p>生日</p>
				<div class="input">
					<input type="date" placeholder="请选择" />
				</div>
			</div>
			<div class="link linkNoBorder">
				<p>地址</p>
				<div class="input">
					<input type="text" id="city" placeholder="请选择" />
				</div>
			</div>
		</div>
		<div id="save">
			<button>保存</button>
		</div>
		<div id="clipArea" style="display: none;">
			<button id="clipBtn">截取</button>
		</div>
		
		<script type="text/javascript" src="js/photoClip/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/photoClip/iscroll-zoom.js"></script>
		<script type="text/javascript" src="js/photoClip/hammer.js"></script>
		<script type="text/javascript" src="js/photoClip/jquery.photoClip.min.js"></script>
		<script type="text/javascript" src="js/ydui.citys.js" ></script>
		<script type="text/javascript" src="js/ydui.js" ></script>
		<script type="text/javascript" src="js/exchange.js" ></script>
	</body>
</html>
