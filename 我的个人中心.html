<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/myOrder.css" />
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js" ></script>
	</head>
	<body>
		<div id="orderChoice">
			<div class="floatl">
				<a href="###">待支付</a>
			</div>
			<div class="floatl">
				<a href="###" class="aHaschoice">待收货</a>
			</div>
			<div class="floatl">
				<a href="###">待评价</a>
			</div>
			<div class="floatl">
				<a href="###">已完成</a>
			</div>
			<div class="clearl"></div>
		</div>
		<div id="orderList" style="display: none;">
			<div class="order">
				<div class="box ol01">
					<p>交易完成</p>
					<p>2018-01-02 10:23:12</p>
				</div>
				<div class="box ol02">
					<p>订单号：18293847635727</p>
					<p>订单金额：<span>&yen;500.00</span></p>
				</div>
				<div class="box ol03">
					<div class="oltLeft">
						<img src="img/img01.png" />
					</div>
					<div class="oltRight">
						<p>国康健康重大疾病保险计划</p>
						<p>&yen;500.00X1</p>
					</div>
					<div class="twoBtn">
						<button class="bBtn floatr">订单详情</button>
						<button class="floatr">取消订单</button>
						<div class="clearr"></div>
					</div>
				</div>
			</div>
		</div>
		<!--没有完成的订单-->
		<div class="nothing" style="display: none;">
			<ul>
				<li>
					<img src="img/nothing01.png" />
				</li>
				<li>
					<p>您还没有已完成订单</p>
				</li>
				<li>
					<a href="###">去商城</a>
				</li>
			</ul>
		</div>
		<!--没有完成的订单-->
		<div class="nothing" style="display: none;">
			<ul>
				<li>
					<img src="img/nothing02.png" />
				</li>
				<li>
					<p>您还没有待评价订单</p>
				</li>
				<li>
					<a href="###">去商城</a>
				</li>
			</ul>
		</div>
		<!--您还没有待收货订单-->
		<div class="nothing" style="display: none;">
			<ul>
				<li>
					<img src="img/nothing03.png" />
				</li>
				<li>
					<p>您还没有待收货订单</p>
				</li>
				<li>
					<a href="###">去商城</a>
				</li>
			</ul>
		</div>
		<!--您还没有待支付订单-->
		<div class="nothing" style="display: none;">
			<ul>
				<li>
					<img src="img/nothing04.png" />
				</li>
				<li>
					<p>您还没有待支付订单</p>
				</li>
				<li>
					<a href="###">去商城</a>
				</li>
			</ul>
		</div>
		<script>
			setTimeout(function(){
				$('.noshing').height($(window).height()-$('#orderChoice').height());
			},100);
		</script>
	</body>
</html>
