<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/popWindow.css" />
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/address.css" />	    	    
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/popWin.js" ></script>
	</head>
	<body>
		<div id="address" style="display: none;">
			<div class="explain">
				<div class="box">
					<p class="floatl">配送地址</p>
					<a href="###" class="floatr">添加新地址</a>
					<div class="clearl"></div>
				</div>	
			</div>
			<div class="addressList">
				<div class="addressBox">
					<div class="box">
						<div class="abLeft">
						
						</div>
						<div class="abRight">
							<ul>
								<li class="arp1">
									<p class="floatl">收货人：王文杰</p>
									<p class="floatr">186****2072</p>
									<div class="clearBoth"></div>
								</li>
								<li class="arp2">
									<p>广东省广州市海珠区潖洲街道新港东路1685号</p>
								</li>
							</ul>
						</div>
					</div>
					<div class="abBtn">						
						<button class="edit floatr"></button>
						<button class="delete floatr"></button>
						<div class="clearr"></div>
					</div>
				</div>
				<div class="addressBox sbChoice">
					<div class="box">
						<div class="abLeft">
						
						</div>
						<div class="abRight">
							<ul>
								<li class="arp1">
									<p class="floatl">收货人：王文杰</p>
									<p class="floatr">186****2072</p>
									<div class="clearBoth"></div>
								</li>
								<li class="arp2">
									<p>广东省广州市海珠区潖洲街道新港东路1685号</p>
								</li>
							</ul>
						</div>
					</div>
					<div class="abBtn">						
						<button class="edit floatr"></button>
						<button class="delete floatr"></button>
						<div class="clearr"></div>
					</div>
				</div>
				<div class="saveBtn">
					<a href="pay.html">保存并使用</a>
				</div>
				
			</div>
		</div>
		<div id="addAddress">
			<ul>
				<li>
					<div class="box">
						<p>收货人：</p>
						<input type="text" placeholder="收货人姓名"/>	
					</div>
				</li>
				<li>
					<div class="box">
						<p>手机号码：</p>
						<input type="text" placeholder="收货人手机号码"/>	
					</div>
				</li>
				<li>
					<div class="box">
						<p>选择地址：</p>
						<input type="text" placeholder="省市区"/>	
					</div>
				</li>
				<li class="textBox">
					<div class="box">
						<p>详细地址：</p>
						<textarea type="text" placeholder="详细地址"></textarea>
					</div>
				</li>
			</ul>
			<div class="set">
				<div class="setLeft floatl">
					<input checked="checked" type="checkbox" />
				</div>
				<div class="setRight floatl">
					<p>设为默认地址</p>
				</div>
				<div class="clearl"></div>
			</div>
			<div class="saveBtn">
				<a href="pay.html">保存并使用</a>
			</div>
		</div>
		<script type="text/javascript" src="js/address.js" ></script>
	</body>
</html>
